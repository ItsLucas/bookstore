<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Foodie Customer Portal</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css" rel="stylesheet"> 	</head>
<body>
<header>
    <div class="content-wrapper">
        <h1>Foodie</h1>
        <nav>
            <a href="index">Home</a>
            <a href="index">Products</a>
            <a href="register">Register</a>
        </nav>
        <div class="link-icons">
            <a href="index">
                <i class="fas fa-shopping-cart"></i> <span>0</span>
            </a>
        </div>
    </div>
</header>
<main>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css" rel="stylesheet"></head>
    <div class="login">
        <h1>Login</h1>
        <form th:action="@{/authenticate}" method="post">
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</main>
<footer>
    <div class="content-wrapper">
        <p>&copy; 2020, Foodie Ltd.</p>
    </div>
</footer>
</body>
</html>
